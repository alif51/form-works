<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="userdetails">
                <div class="inputbox">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Full Name" required>
                </div>
                <div class="inputbox">
                    <span class="details">User name</span>
                    <input type="text" placeholder="Enter Your User name" required>
                </div>
                <div class="inputbox">
                    <span class="details">Gmail</span>
                    <input type="email" placeholder="Enter Your Gmail" required>
                </div>
                <div class="inputbox">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="inputbox">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
                <div class="inputbox">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Enter Confirm Password" required>
                </div>
            </div>
            <div class="Gender-Details">
                <input type="radio" name="Gender" id="dot-1">
                <input type="radio" name="Gender" id="dot-2">
                <input type="radio" name="Gender" id="dot-3">
                <span class="Gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="Gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="Gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="Gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">

            </div>
        </form>
        
    </div>
</body>
</html>
